<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<style>
    form {
        background-color: #fdfca8;
    }
    table {
        width: 100%;
    }
    table th {
        background-color: #d3fcd5;
        color: #224efa;
    }
</style>
<body>
<form action="#">
    <table>
        <th colspan="2" align="left">ĐĂNG KÝ HỌC VIÊN</th>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="gender" id="male">
                <label for="male">Nam</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select>
                    <option>--Chọn lớp--</option>
                    <option>--Lớp A--</option>
                    <option>--Lớp B--</option>
                    <option>--Lớp C--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
