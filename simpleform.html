<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
</style>
<body>
<form action="simpleform.html" method="get">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option value="A">A</option>
        <option value="B">B (+ 0.5$)</option>
        <option value="C">C (+ 0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd"> 1 - $10 <br>
    <input type="radio" name="rd"> 2 - $20 <br>
    <input type="radio" name="rd"> 3 - $25 <br>
    <p>Name <span style="color: #ff0000">*</span></p>
    <input type="text" name="firstName" id="firstName" placeholder="FirstName">
    <input type="text" name="lastName" id="lastName" placeholder="LastName">
    <p>Email</p>
    <input type="email" name="email" id="email" placeholder="email">
    <p>Phone Number</p>
    <input type="number" name="phone1" size="5"> -
    <input type="number" name="phone2" size="5"> -
    <input type="number" name="phone3" size="5"> <br><br>
    <input type="submit" value="submit">
    
</form>
</body>
</html>
